services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: madocs
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/madocs
      - ALLOW_ORIGINS=http://localhost:5173,*
      - SECRET_KEY=dev-secret-change-me
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://localhost:8000
      - VITE_WS_BASE=ws://localhost:8000
    ports:
      - "5173:80"

volumes:
  dbdata:
  backend_data:
